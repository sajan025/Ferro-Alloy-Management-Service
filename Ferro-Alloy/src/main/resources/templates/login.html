<body ng-app="app" ng-controller="loginController" ng-init="init()">
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand"><img th:src="@{/angular/img/j-panther-logo.png}" width="100px;"></a>

<!-- <div ng-if="ShowSpinnerStatus" class="loader"></div> -->
  <div class="container-fluid py-5 bg-primary text-white text-center" th:style="'height: 300px; background-image: url(\'' + ${contextPath + '/angular/img/bg.jpg'} + '\'); background-size: cover; position: relative; margin-bottom: -140px; background-repeat: no-repeat; background-position: top;'">
    <div class="container red" style="padding-top: 70px;">

      <div class="row text-dark shadow-sm" style="border-radius: 15px; padding: 30px; background-color: white;">
        <div class="col-sm-6 bg-light shadow-sm p-3">
          <h3>LOGIN </h3>
          <form name="form" ng-submit="form.$valid && login()" >
            <div class="mb-3 text-left" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
              <label  class="form-label">Email address</label>
              <input  type="email" class="form-control" ng-model="loginData.username" required aria-describedby="emailHelp">
               
            </div>
            <div class="mb-3  text-left" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
              <label  class="form-label">Password</label>
              <input type="password" required ng-model="loginData.password" class="form-control" >
            	
            </div>


            <div class="d-grid gap-2">
            <button ng-disabled="ShowSpinnerStatus" class="btn btn-primary">LOGIN</button>
                </div>
          </form>
        </div>
        <div class="col-sm-6 shadow-sm" style="padding: 0px;"><img th:src="@{/angular/img/login.jpg}" width="100%" alt="img"></div>
      </div>
